apiVersion: apps/v1
kind: Deployment
metadata:
  name: crypto-exchange-frontend
  namespace: crypto-exchange
  labels:
    app: crypto-exchange-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: crypto-exchange-frontend
  template:
    metadata:
      labels:
        app: crypto-exchange-frontend
    spec:
      containers:
        - name: frontend
          image: crypto-exchange-frontend:latest
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: HOSTNAME
              value: "0.0.0.0"
            - name: NEXT_PUBLIC_API_URL
              value: "https://api.crypto-exchange.example.com"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
