apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: crypto-exchange-ingress
  namespace: crypto-exchange
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - crypto-exchange.example.com
        - api.crypto-exchange.example.com
      secretName: crypto-exchange-tls
  rules:
    - host: crypto-exchange.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: crypto-exchange-frontend-service
                port:
                  number: 80
    - host: api.crypto-exchange.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: crypto-exchange-backend-service
                port:
                  number: 80
