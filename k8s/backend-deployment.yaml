apiVersion: apps/v1
kind: Deployment
metadata:
  name: crypto-exchange-backend
  namespace: crypto-exchange
  labels:
    app: crypto-exchange-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: crypto-exchange-backend
  template:
    metadata:
      labels:
        app: crypto-exchange-backend
    spec:
      containers:
        - name: backend
          image: crypto-exchange-backend:latest
          ports:
            - containerPort: 3001
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3001"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: crypto-exchange-secrets
                  key: database-url
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 5
